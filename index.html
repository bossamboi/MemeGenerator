<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meme Generator</title>
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/bootstrap-utilities.css" />
    <link rel="stylesheet" href="app.css" />
  </head>
  <body>
    <main class="mb-3">
      <header>
        <h1 class="py-3">Make Memez</h1>
      </header>
      <form class="container" id="memeform" action="">
        <div class="row">
          <label for="image" class="col-md-2 my-md-3">Image Link:</label>
          <input
            class="col-md-10 my-md-3"
            type="url"
            id="image"
            name="image"
            placeholder="image url is required"
            required
          />
        </div>
        <div class="row">
          <label for="top-text" class="col-md-2 my-md-3 mt-3">Top Text:</label>
          <input
            class="col-md-10 my-md-3"
            type="text"
            id="top-text"
            name="top-text"
            placeholder="optional"
          />
        </div>
        <div class="row">
          <label for="bot-text" class="col-md-2 my-md-3 mt-3">Bottom Text:</label>
          <input
            class="col-md-10 my-md-3"
            type="text"
            id="bot-text"
            name="bot-text"
            placeholder="optional"
          />
        </div>
        <div class="button">
          <button type="submit" class="btn btn-dark mt-3 mb-4">Submit</button>
        </div>
      </form>
    </main>

    <section class="container" id="results">
      <!-- <div class="meme">
        <img
          class="pic"
          src="https://i.natgeofe.com/n/46b07b5e-1264-42e1-ae4b-8a021226e2d0/domestic-cat_thumb_square.jpg"
          alt=""
        />
        <div class="toptext">TOP TEXT</div>
        <div class="bottomtext">BOTTOM TEXT</div>
      </div> -->
    </section>

    <script src="js/bootstrap.bundle.js"></script>
    <script src="app.js"></script>
  </body>
</html>
